<!-- !! Web components
collection of different technologies that allow you to create custom html elements.
1. HTML TEMPLATES : <template> tag , this won't rendered elements until they're appended to the page with javascript
2. custom elements: api that let you create new DOM elements and once there are create you can use it just like a react component.
3. Shadow DOM: A smaller, wrapped DOM that is separated from the main DOM and rendered separately (any styles and scripts create for you custom components in the shadow DOM will not affect other elements in the main DOM)


-->
